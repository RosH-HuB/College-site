<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {
        background-image: url('https://global.discourse-cdn.com/elastic/original/3X/9/0/90df22ab443662d632838fd82f6ea38b2cba025a.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    
    .navbar {
        background-color: transparent;
        overflow: hidden;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
    }
    
    .navbar button {
        display: block;
        color: teal;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        background-color: inherit;
        border: none;
        cursor: pointer;
        position: relative;
    }
    
    .container {
        background-color: transparent;
        padding: 30px;
        width: 50%;
        height: 35%;
        border-radius: 10px;
        
        text-align: center;
        margin-top:22%;
        margin-left: 45%;
        margin-bottom: 50px;
    }
    
    .footer {
        background-color: teal;
        color: white;
        text-align: center;
        padding: 20px;
    }


    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        padding: 2rem;
        margin-top: 50px;
    
        margin-bottom: 24px;
    }
    
    .upload-form {
        margin: 20px 0;
    }
    
    button {
        background-color: teal;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: lightblue;
    }
    </style>
    <title>Student Dashboard</title>
</head>

<body>
    
    <div class="navbar">
        <button>Classes</button>
        <button>Assignments</button>
        <button>Grades</button>
        <button>Announcements</button>
    </div>


    
    <div class="container">
        <h2>Upload Files and Materials</h2>
        <div class="upload-form">
            <input type="file" id="fileUpload" accept=".pdf, .doc, .docx, .ppt, .pptx">
            <button onclick="uploadFile()">Upload</button>
        </div>
    </div>

    <script>
        window.addEventListener('mouseover', initLandbot, { once: true });
        window.addEventListener('touchstart', initLandbot, { once: true });
        var myLandbot;
        function initLandbot() {
          if (!myLandbot) {
            var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
            s.addEventListener('load', function() {
              var myLandbot = new Landbot.Livechat({
                configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-1764570-S9YDE9BHEDE9JR9R/index.json',
              });
            });
            s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
        }
        </script>
  
</body>

</html>
