<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>body {
         background-image: url('https://global.discourse-cdn.com/elastic/original/3X/9/0/90df22ab443662d632838fd82f6ea38b2cba025a.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
        background-color: white; /* Use your desired background color */
        color: black; /* Use your desired text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: transparent;
        padding: 30px;
        width:50%;
        height:35%;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    
    .tab {
        cursor: pointer;
        padding: 10px 20px;
        background-color: white;/* Hot Pink */
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .tab:hover {
        background-color:lightblue /* Deep Pink */
    }
    
    .form-content {
        display: none;
        margin-top: 20px;
        
    }
    
    button {
        background-color: teal; /* Teal color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: lightblue; /* Light Teal color on hover */
    }
    
    .show {
        display: block;
    }
    
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>universal college of engineering</h1>
            <div class="tabs">
                <a href="student-or-faculty.html" class="tab">Login</a>
                <div class="tab" onclick="showSignup()">Signup</div>
            </div>
            <div id="loginForm" class="form-content">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </div>
            <div id="signupForm" class="form-content">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Signup</button>
            </div>
        </div>
    </div>

    <script>function showLogin() {
        document.getElementById("loginForm").classList.add("show");
        document.getElementById("signupForm").classList.remove("show");
    }
    
    function showSignup() {
        document.getElementById("loginForm").classList.remove("show");
        document.getElementById("signupForm").classList.add("show");
    }
    </script>
</body>

</html>
